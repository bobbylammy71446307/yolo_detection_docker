version: '3.8'

services:
  yolo-detection-person:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
      - YOLO_TYPE=person
      - YOLO_STREAM=rtsp://18.167.218.143:10554/34020000001320118007_34020000001320118007
      - YOLO_BLUR=true
    volumes:
      - ./models:/app/models:ro
      - ./scripts:/app/scripts:ro
      - ./config.yaml:/app/config.yaml:ro
      - /home/data/pics/AI/:/app/output
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    working_dir: /app
    command: ["python", "/app/scripts/yolo_detection_self.py"]
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped

